{% extends "users/base.html" %} 
{% load static %} 



{% block head %} 
<style>

h2{
  margin-top: 30px;
  margin-bottom: 30px;
}

input[type="submit"]{
    background-color: #ACE791 !important;
    border-color: #433B2D !important;
    border-radius:15px !important;
    border-width: 2px !important;
    height: 50px;
    color:black !important;
    margin-top:20px !important;

  }

  .alert{
    margin-bottom:100px;

  }

</style>


{% endblock%} 



{% block content %}

<div class="container col-lg-9">
    <h2 id="title">Contact Form</h2>
    
    <div id="form-part" class="container col-lg-7">
    <form action="" method="POST" class="contact-form">
      {% csrf_token %}
        <div class="form-group">
          <label>Email address</label>
          <input class="form-control" type="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label>Subject</label>
          <input class="form-control" type="text" name="subject">
        </div>
        <div class="form-group">
            <label>Type in your Message</label>
            <textarea class="form-control" name="message" rows="10"></textarea>
          </div>
        <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Send Message"></button>
      </div>
      {% if request.GET.success %}
        <div class="alert alert-success">Thanks! Your message has been sent.</div>
      {% endif %}
    </form>
    </div>
</div>
</div>


{% endblock content %}
