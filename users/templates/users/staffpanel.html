{% extends "users/base.html" %}
{% load static %}



{% block head %}
<style>
    #choice{
        background-color: #FFFED7;
        border-radius: 15px !important;

        height: 50px;
        box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0.5), 0 4px 8px rgba(0, 0, 0, 0.2);

        color:black;    
        align-content: center;
        border:0;

        width:600px;
